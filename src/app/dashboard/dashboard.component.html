<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <app-header></app-header>

  <main class="py-3">
    <div class="container">
      <div class="row">
        <!-- left section -->
        <div class="col-3">
          <div class="card mb-3">
            <div class="card-header bg-main text-light">
              Dashboard
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-building"> </i> My Mall
                <span class="badge badge-secondary">10</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-users"> </i> My Customers
                <span class="badge badge-secondary">200</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-box-open"></i> My Product
                <span class="badge badge-secondary">56</span>
              </li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body bg-light">
              <h6>Disk space used</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-success "
                  role="progressbar"
                  style="width: 80%;"
                  aria-valuenow="80 "
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  80%
                </div>
              </div>
              <h6>Memory Used</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-warning "
                  role="progressbar"
                  style="width: 30%;"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  30%
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right section -->
        <div class="col-9">
          <div class="mb-4">
            <div class="card mb-3">
              <div class="card-header bg-danger text-light">
                Ouick Overview
              </div>
              <div class="card-body text-center">
                <div class="row">
                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-building"></i></h2>
                        <h4>100</h4>
                        <p>Store</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-users"></i></h2>
                        <h4>200</h4>
                        <p>User</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-box-open"></i></h2>
                        <h4>300</h4>
                        <p>Products</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-box-open"></i></h2>
                        <h4>50</h4>
                        <p>Booking</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-header bg-danger text-light">
                Order Booking
              </div>
              <div class="card-body ">
                <table class="table table-bordered table-bordered ">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Country</th>
                  </tr>
                  <tr *ngFor="let place of apiPlaces">
                    <th>{{ place.name }}</th>
                    <th>{{ place.description }}</th>
                    <th>{{ place.country }}</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Mall</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Mall Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputMallName"
                placeholder="Enter Mall name"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputMallAddress"
                placeholder="Enter Mall Address"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextareal1">Description</label>
              <textarea
                class="form-control"
                rows="3"
                id="editor"
                name="editor1"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Facilities</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputMallFacilities"
                placeholder="Enter Mall Facilities"
              />
            </div>
            <button type="submit" class="btn btn-primary">Summit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</html>
