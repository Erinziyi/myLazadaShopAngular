<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <app-header></app-header>

  <main class="py-3">
    <div class="container">
      <div class="row">
        <!-- left section -->
        <div class="col-3">
          <div class="card mb-3">
            <div class="card-header bg-main text-light">
              Dashboard
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-building"> </i> My Mall
                <span class="badge badge-secondary">10</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-users"> </i> My Customers
                <span class="badge badge-secondary">200</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-box-open"></i> My Product
                <span class="badge badge-secondary">56</span>
              </li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body bg-light">
              <h6>Disk space used</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-success "
                  role="progressbar"
                  style="width: 80%;"
                  aria-valuenow="80 "
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  80%
                </div>
              </div>
              <h6>Memory Used</h6>
              <div class="progress">
                <div
                  class="progress-bar bg-warning "
                  role="progressbar"
                  style="width: 30%;"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  30%
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right section -->
        <div class="col-9">
          <div class="mb-4">
            <div class="card mb-3">
              <div class="card-header bg-danger text-light">
                Ouick Overview
              </div>
              <div class="card-body text-center">
                <div class="row">
                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-building"></i></h2>
                        <h4>100</h4>
                        <p>Store</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-users"></i></h2>
                        <h4>200</h4>
                        <p>User</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-box-open"></i></h2>
                        <h4>300</h4>
                        <p>Products</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="card">
                      <div class="card-body bg-light">
                        <h2><i class="fas fa-box-open"></i></h2>
                        <h4>50</h4>
                        <p>Booking</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-header bg-danger text-light">
                Order Booking
              </div>
              <div class="card-body ">
                <table class="table table-bordered table-bordered ">
                  <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Price</th>
                  </tr>
                  <tr>
                    <th>Erin</th>
                    <th>Pokemon Toy</th>
                    <th>RM45</th>
                  </tr>
                  <tr>
                    <th>Melissa</th>
                    <th>Happy Meals</th>
                    <th>RM15</th>
                  </tr>
                  <tr>
                    <th>Aliya</th>
                    <th>Piza</th>
                    <th>RM30</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</html>
